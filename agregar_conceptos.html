<script>
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }

    document.getElementById("demo").innerHTML = getUrlVars()["id"];

    $(document).ready(function () {
        demo.db.init(function () {
            new demo.pages.Recibosconceptos(getUrlVars()["id"]).onLoaded();
        });
    });
</script>
