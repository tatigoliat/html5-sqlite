<html>
<head>
    <title>Gestión Gestor de Recibos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="assets/js/ie/html5shiv.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/ie9.css" />
    <link rel="stylesheet" href="assets/css/ie8.css" />
    <link href="assets/css/form.css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/nova.data.js"></script>
    <script src="js/demo.js"></script>
</head>

<body>

<section id="sidebar">
    <div class="inner">
        <nav>
            <ul>
                <li><a href="index.html">Bienvenido</a></li>
            </ul>
        </nav>
    </div>
</section>

<div id="wrapper">

    <section id="intro" class="wrapper style1 fullscreen fade-up">
        <div class="inner">
            <h1>Registro de Conceptos</h1>
            <p>Ingrese la información requerida</p>
            <ul class="actions">
                <li><a href="index.html" class="button scrolly">Volver</a></li>
            </ul>
        </div>

        Crear nuevo Concepto<br/>

        <form action="/" method="POST" id="formEdit">
            <div class="wrapper" id="newuser">
                <input type="hidden" name="id" value="0" id="hfId"/>

                <div class="ccfield-prepend">
                    <span><i class="fa fa-user fa-2x"></i></span>
                    <input type="text" id="txt_nombre_concepto" placeholder="Nombre del Concepto" required>
                </div>

                <div>
                    <input type="button" value="Add" id="btnAdd"/>
                    <!--<input type="button" value="Update" id="btnUpdate" class="hide"/>-->
                    <input type="reset" value="Cancel" id="btnCancel" class="hide"/>
                </div>
            </div>

        </form>

        <table class="data">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>

            </tr>
            </thead>
            <tbody id="conceptos">
            <tr>
                <td> - </td>
                <td> - </td>
                 <td>
                    <!--<input type="button" value="edit" class="btn-edit"/>-->
                    <input type="button" value="delete" class="btn-delete"/>
                </td>
            </tr>
            </tbody>
        </table>
</div>

</div>

<footer id="footer" class="wrapper style1-alt">
    <div class="inner">
        <ul class="menu">
            <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://roufet.com">Roufet.com</a></li>
        </ul>
    </div>
</footer>

</body>
<script language="javascript" type="text/javascript">
    $(document).ready(function () {
        demo.db.init(function () {
            new demo.pages.Conceptos().onLoaded();
        });
    });
</script>
</html>
